<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>The DRR (Daily Run Rate) Report</h1>
  </header>
  <table id="dataTable">
    <tr>
      <th>Action</th>
      <th>ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Excludes Dates</th>
      <th>Number of Days</th>
      <th>Lead Count</th>
      <th>Expected DDR</th>
      <th>Month</th>
      <th>Last Updated</th>
    </tr>
    <tr>
      <td><input type="text" name="action" /></td>
      <td><input type="text" name="id" /></td>
      <td>
        <input
          type="date"
          name="startDate"
          oninput="calculateNumberOfDays(); calculateMonthDifference();"
        />
      </td>
      <td>
        <input
          type="date"
          name="endDate"
          oninput="calculateNumberOfDays(); calculateMonthDifference();"
        />
      </td>
      <td>
        <input
          type="date"
          name="excludesDates"
          id="excludesDates"
          oninput="addExcludedDate(); calculateMonthDifference();"
        />
        <ul id="excludesDatesList"></ul>
      </td>
      <td><input type="text" name="numDays" id="numDays" /></td>
      <td>
        <input
          type="text"
          name="leadCount"
          id="leadCount"
          oninput="calculateExpectedDDR();"
        />
      </td>
      <td>
        <input type="text" name="expectedDDR" id="expectedDDR" readonly />
      </td>
      <td><input type="text" name="month" id="month" readonly /></td>
      <td>
        <button class="button button1" onclick="saveRow(this)">Save</button
        ><button class="button button2" onclick="cancelRow(this)">
          Cancel
        </button>
      </td>
    </tr>
  </table>
</br>
  <div id="savedRows">
    <header>
      <h1>Saved Data </h1>
    </header>
    <table id="table2">
      <thead>
        <tr>
          <th>Action</th>
          <th>ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Excludes Dates</th>
          <th>Number of Days</th>
          <th>Lead Count</th>
          <th>Expected DDR</th>
          <th>Years,Months</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
